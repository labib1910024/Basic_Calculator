<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h2>Calculator</h2> <hr>
        <input id="num1" type="number" placeholder="Input the value of A"> <br>
        <input id="num2" type="number" placeholder="Input the value of B"> <br>
        <button id="add">Add(+)</button>
        <button id="sub">Sub(-)</button>
        <button id="mul">Mul(x)</button>
        <button id="div">Div(/)</button> <br>
        <input id="result" type="number" readonly placeholder="Answer"> 
    </div>
    <script src="script.js"></script>
</body>
</html>
